name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup environment
      run: sudo apt update && sudo apt install -y cmake && sudo apt install -y git && sudo apt install -y libgtest-dev

    - name: Testing
      run: mkdir ../build && cd ../build  && cmake .. && make && ./tests
