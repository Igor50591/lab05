name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup environment
      run: sudo apt update && sudo apt install -y cmake && sudo apt install -y git && sudo apt install -y libgtest-dev

    - name: Testing
      run: mkdir build && cd build && mkdir coverage && touch coverage/lcov.info  && cmake .. && make && ./tests

    - name: Coverage
      run: |
          lcov --capture --directory . -o ./lcov.info
          lcov --remove lcov.info '*/gtest/*' '/usr/*' -o lcov.info
    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@v2.0.0
      with:
        path-to-lcov: "./lcov.info"
